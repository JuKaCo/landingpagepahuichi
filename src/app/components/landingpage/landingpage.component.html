
<div class="grid" style="margin-left: auto; margin-right: auto;">
    <div class="col-12 flex" >
        <img src="../../assets/landing/logo-el-pahuichi-lider-indiscutible.png" alt="logo" style="margin-left: auto; margin-right: auto; width: 20vw; padding: 35px;"/>
    </div>
</div>
<div class="grid" >
    <div class="xl:col-10 lg:col-10 md:col-12 sm:col-12" style="margin-left: auto; margin-right: auto; background-color:#f3f8ff">
        <!--img [src]="image" alt="none" width="100%"/-->
        <div class="grid" style="display: flex;">
            <div class="xl:col-6 lg:col-6 md:col-12 sm:col-12" style="margin-left: auto; margin-right: auto;">
                <p-panel>
                    <ng-template pTemplate="header" ><span style="color:#007bff; margin-left: auto; margin-right: auto; font-weight: bold;">CONTÁCTENOS</span></ng-template>
                    <form [formGroup]="datos_landing">
                        <div class="grid">
                            <div class="col-1"><i class="pi pi-user"></i></div>
                            <div class="col-11">
                                <input class="w-full" type="text" minlength="3" maxlength="50" onkeypress="return /[A-Z ]/i.test(event.key)" oninput="this.value = this.value.toUpperCase()" pInputText formControlName="nombre" placeholder="Nombre(s) *"/>
                                <small *ngIf="datos_landing.controls.nombre.invalid" id="nombre-help" class="p-error" >{{texto_requerido}}</small>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-1"><i class="pi pi-user"></i></div>
                            <div class="col-11 lg:col-5">
                                <input type="text" class="w-full" minlength="1" maxlength="50" onkeypress="return /[A-Z ]/i.test(event.key)" oninput="this.value = this.value.toUpperCase()" pInputText formControlName="ap_pat" placeholder="Apellido Paterno *"/>
                                <small *ngIf="datos_landing.controls.ap_pat.invalid" id="ap_pat-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                            <div class="col-offset-1 col-11 lg:col-5">
                                <input type="text" class="w-full" maxlength="50" onkeypress="return /[A-Z ]/i.test(event.key)" oninput="this.value = this.value.toUpperCase()" pInputText formControlName="ap_mat" placeholder="Apellido Materno"/>
                                <small *ngIf="datos_landing.controls.ap_mat.invalid" id="ap_mat-help" class="p-error"></small>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-1"><i class="pi pi-phone"></i></div>
                            <div class="col-11 lg:col-5" style="margin: 8px 0px;">
                                <p-autoComplete [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" formControlName="codigo" class="inputfield w-full"  [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" field="numero_pais" [dropdown]="true" placeholder="Seleccione código">
                                    <ng-template let-country pTemplate="item">
                                        <div class="country-item">
                                            <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.cod_pais.toLowerCase()" /> {{country.numero_pais}}
                                        </div>
                                    </ng-template>
                                </p-autoComplete>
                                <small *ngIf="datos_landing.controls.codigo.invalid" id="codigo-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                            <div class="col-offset-1 col-11 lg:col-5">
                                <input type="number" class="w-full" min="100000" max="99999999999999999999" pInputText formControlName="celular" placeholder="Celular *"/>
                                <small *ngIf="datos_landing.controls.celular.invalid" id="celular-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-1"><i class="pi pi-envelope"></i></div>
                            <div class="col-11">
                                <input class="w-full" type="email" pInputText formControlName="email" placeholder="Correo Electrónico"/>
                                <small *ngIf="datos_landing.controls.email.invalid" id="email-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-1"><i class="pi pi-map"></i></div>
                            <div class="col-11" style="margin: 8px 0px;">
                                <p-autoComplete (onSelect)="recargaciudades($event)" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" formControlName="pais"  class="inputfield w-full" [suggestions]="filteredCountries2" (completeMethod)="filterCountry2($event)" field="pais" [dropdown]="true" placeholder="Seleccione país">
                                    <ng-template let-countries2 pTemplate="item">
                                        <div class="countries2-item">
                                            {{countries2.pais}}
                                        </div>
                                    </ng-template>
                                </p-autoComplete>
                                <small *ngIf="datos_landing.controls.pais.invalid" id="pais-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                        </div>
                        <div class="grid" >
                            <div class="col-11 col-offset-1" style="margin: 8px 0px;">
                                <p-autoComplete [style.display]="(enableCities) ? 'block' : 'none'" [disabled]="!enableCities" [required]="enableCities" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" formControlName="ciudad"  class="inputfield w-full" [suggestions]="filteredCities" (completeMethod)="filterCity($event)" field="estado" [dropdown]="true" placeholder="Seleccione ciudad">
                                    <ng-template let-cities pTemplate="item">
                                        <div class="cities-item">
                                            {{cities.estado}}
                                        </div>
                                    </ng-template>
                                </p-autoComplete>
                                <small *ngIf="datos_landing.controls.ciudad.invalid" id="ciudad-help" class="p-error">{{texto_requerido}}</small>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-11 col-offset-1">
                                <button pButton type="button" [disabled]="clicked" (click)="abrirLink()" class="w-full" [label]="texto_boton" icon="pi pi-comment"></button>
                            </div>
                        </div>
                    </form>
                </p-panel>
            </div>          
        </div>
    </div>
</div>
